 global:
   scrape_interval: 5s
 scrape_configs:
  - job_name: 'eezo-node'
    metrics_path: /metrics
    static_configs:
      - targets: ['127.0.0.1:9898']   # eezo-node metrics sidecar (EEZO_METRICS_BIND)
        labels:
          env: testnet
          role: validator

  - job_name: 'eezo-relay'
    metrics_path: /metrics
    static_configs:
      - targets: ['127.0.0.1:9899']   # eezo-relay metrics (METRICS_BIND)
        labels:
          env: testnet
          role: relay
 rule_files:
   - "alerts.yml"
